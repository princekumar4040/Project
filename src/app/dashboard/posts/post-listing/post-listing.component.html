<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Table</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2">
          <!-- <a class="text-success" (click)="add()">
          </a> -->
        </span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center">S. No.</th>
            <th class="text-center">Title</th>
            <th class="text-center">Body</th>
            <th class="text-center">Action</th>
          </tr>
          <tr *ngFor="let person of postList; let id = index">
            <td>
                <span contenteditable="true">{{person.id}}</span>
            </td>
            <td>
              <span  contenteditable="true">{{person.title}}</span>
            </td>
            <td>
              <span>{{person.body}}</span>
            </td>
            <td>
              <span class="table-remove">
                <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(person.id)">Remove</button>
              </span>
              <span class="table-remove">
                <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" [routerLink]="['edit', person.id]">Edit</button>
              </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
